<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    
    <title>Reviews App</title>

    <script src="https://kit.fontawesome.com/7f8cf2e013.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="title">
            <h1 id="reviews-head">Our Reviews</h1>
        </div>        
        <div class="underline"></div>

        <div class="review-box">
            <div class="bg-circle"></div>
            <img id="rev-img" src="./person1.png" alt="">
            <div class="quote-circle"><h1 style="color: aliceblue;">"</h1></div>

            <h1 id="rev-name">James Robinson</h1>
            <h3 id="rev-job">Job Title</h3>
            <p id="rev-text">
                Hi! My name is James and I had an absolutely fantastic experience with this company! Definetly recommend trying them out.    
            </p>
            <button id="left">{</button>
            <button id="right">}</button>
        </div>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
